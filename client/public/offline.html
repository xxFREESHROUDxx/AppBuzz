}
     .btn{
      background: #e82b7a;

    outline: none;

      @keyframes ldio-hd3w4jiegh { 0% { transform: rotate(0) } 100% { transform: rotate(360deg); } }
      .ldio-hd3w4jiegh > div {
        animation: ldio-hd3w4jiegh 1s infinite linear;
        transform-origin: 50px 50px;
      }
      .ldio-hd3w4jiegh > div div { position: absolute; }
      .ldio-hd3w4jiegh > div div:nth-child(1), .ldio-hd3w4jiegh > div div:nth-child(2) {
        width: 32px;
        height: 32px;
        border: 4px solid;
        border-radius: 50%;
        border-color: transparent #261e1e #261e1e #261e1e;
        box-sizing: border-box;
        position: absolute;
        transform: rotate(45deg);
        transform-origin: 50px 50px;
      }
      .ldio-hd3w4jiegh > div div:nth-child(1) {
        transform: rotate(45deg) translate(34px, 34px);
      }
      .ldio-hd3w4jiegh > div div:nth-child(2) {
        transform: rotate(42.3deg) translate(34px, 34px);;
      }
      .ldio-hd3w4jiegh > div div:nth-child(3) {
        width: 0;
        height: 0;
        border: 10px solid;
        border-color: transparent transparent transparent #261e1e;
        transform: translate(50px, 29px);
      }
      .loadingio-spinner-reload-6qfc0jxky8r {
        width: 91px;
        height: 91px;
        display: inline-block;
        overflow: hidden;
        background: none;
      }
      .ldio-hd3w4jiegh {
        width: 100%;
        height: 100%;
        position: relative;
        transform: translateZ(0) scale(0.91);
        backface-visibility: hidden;
        transform-origin: 0 0; /* see note above */
      }
      .ldio-hd3w4jiegh div { box-sizing: content-box; }
      /* generated by https://loading.io/ */
      </style>

   </head>
  <body>

    </div>

      document.querySelector("a").addEventListener(onclick, function(e){

        location.reload();
      });
    </script>
